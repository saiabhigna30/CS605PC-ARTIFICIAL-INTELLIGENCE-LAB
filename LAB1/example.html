<!DOCTYPE HTML>
<html>
<head>
   <title>Python using html</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.11.2/core.css" />
        <script type="module" src="https://pyscript.net/releases/2025.11.2/core.js"></script>
    <style>
.box {
         border: 2px solid #3498db;
         border-radius: 10px;
}
     py-script{
     	color:blue;
}
</style>
</head>
<body>
<H1> Demostration of python coding in html </H1>
<hr/>
<div class="box">
       <py-script>
from pyscript import display
display("Hello World")
    </py-script>
</div>
<br/>
<p> BREAK </p>
 <div class="box">
    <py-script>
for i in range(1,10,2):
      display(i);
       </py-script>
</div>
</body>
</html>
